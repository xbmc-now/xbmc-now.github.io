<html><head>
<script src="js/openseadragon.js"></script>
<script src="js/openseadragon-bookmark-url.js"></script>

<style>
* {
	margin  : 0px;
	padding : 0px;
}
#contentDiv {
	width:100%;
	height:100%;
}
#contentDiv::before {
	content: url("./center.gif")
	color: #D60000;
	position: absolute;
	z-index: 99;
	top: calc(50% - 9px);
	left: calc(50% - 9px);
	user-select: none;
	pointer-events: none;
}
</style>

</head><body>
<!-- 画像ビューアを表示させるDIV -->
<div id="contentDiv"></div>

<script type="text/javascript">
	var viewer = OpenSeadragon({
		id:              "contentDiv",
		prefixUrl:       "2434map_files/",
		tileSources:     "2434map.dzi",
		showNavigator:  true
	});
	viewer.bookmarkUrl();
</script>

</body>
</html>
