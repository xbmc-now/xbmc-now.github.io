	font-weight: 900;/* 必須 */

	position: absolute;
	z-index: 99;
	top: calc(50% - 9px);
	left: calc(50% - 9px);
	user-select: none;
	pointer-events: none;
}
</style>

<!-- 画像ビューアを表示させるDIV -->
<div id="contentDiv"></div>

<script type="text/javascript">
	var viewer = OpenSeadragon({
		id:              "contentDiv",
		prefixUrl:       "2434map_files/",
		tileSources:     "2434map.dzi",
		showNavigator:  true
	});
	viewer.bookmarkUrl();
</script>
